<h1>
  XSS Attack Test
</h1>

<p>
  This component demonstrates xss attack.
</p>
<div class="container">
  <div class="row">
    <div class="col-md-12 form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="col-md-2 form-group">
      <button class="btn btn-info form-control" (click)="save()">Save</button>
    </div>
  </div>
</div>
<hr>
<div class="row" *ngIf="strings">
  <div class="col-md-12">
    <h4>
      Auto sanitize
    </h4>
  </div>
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let str of strings">
          <td>
            {{str}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <h4>
      Without auto sanitize
    </h4>
  </div>
  <div class="col-md-12">
    <a [href]="trustedUrl">Trusted link</a>
    <br>
    <a [href]="dangerousUrl">Dangerous link</a>
    
  </div>
</div>
